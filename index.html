<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NASA Psyche Mission</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        z-index: 1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>

    <canvas id="spaceCanvas" width="1152.6" height="648.6"></canvas>
    <canvas id="robotCanvas" width="1152.6" height="648.6"></canvas>
    <div id="score" style="position: absolute; top:200px; left:1230px; z-index: 2; color: white; font-size: 40px;">SCORE: 0</div>
    <div><span id="time" style="position: absolute; top:300px; left:1230px; z-index: 2; color: white; font-size: 40px;">TIMER: 0</span></div>
    <img
      id="Character"
      width="0"
      height="0"
      src="images/Character.png"
      alt="The Character"
    />
    <img
      id="Valid Asteroid"
      width="0"
      height="0"
      src="images/Valid_Asteroid.png"
      alt="valid asteroid"
    />
    <img
      id="Error Asteroid"
      width="0"
      height="0"
      src="images/Error_Asteroid.png"
      alt="error asteroid"
    />
    <img
    id="Red Heart"
    width="0"
    height="0"
    src="images/Red_Heart.png"
    alt="red heart"
  />
  <img
  id="Gray Heart"
  width="0"
  height="0"
  src="images/Gray_Heart.png"
  alt="gray heart"
/>
<img
id="Faded Error Asteroid"
width="0"
height="0"
src="images/Done_Error_Asteroid.png"
alt="faded red heart"
/>
<img
id="Faded Valid Asteroid"
width="0"
height="0"
src="images/Done_Valid_Asteroid.png"
alt="faded gray heart"
/>
    <script type="text/javascript" src="asteroidsGame.js"></script>
  </body>
</html>
