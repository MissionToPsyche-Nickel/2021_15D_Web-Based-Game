<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NASA Psyche Mission</title>
    <style>
      #container{	
        padding: 0;
        margin: auto;
        height: 50%;
        width: 60%;
        display: block;
        position: relative;
    } 
      canvas {
      position: absolute;
    }  
    </style>
  </head>
  <body>
    <div id="container">
    <canvas id="spaceCanvas" width="1152.6" height="648.6"></canvas>
    <canvas id="robotCanvas" width="1152.6" height="648.6"></canvas>
    <div id="score" style="left: 890px; color: white; position: absolute; font-size: 40px;">SCORE: 0</div>
    <div id="time" style="left:  890px; top: 90px; color: white; position: absolute; font-size: 40px;">TIMER:0</div>
    </div>
    <img
      id="Character"
      width="0"
      height="0"
      src="images/Character.png"
      alt="The Character"
    />
    <img
      id="Valid Asteroid"
      width="0"
      height="0"
      src="images/Valid_Asteroid.png"
      alt="valid asteroid"
    />
    <img
      id="Error Asteroid"
      width="0"
      height="0"
      src="images/Error_Asteroid.png"
      alt="error asteroid"
    />
    <img
    id="Red Heart"
    width="0"
    height="0"
    src="images/Red_Heart.png"
    alt="red heart"
  />
  <img
  id="Gray Heart"
  width="0"
  height="0"
  src="images/Gray_Heart.png"
  alt="gray heart"
/>
<img
id="Faded Error Asteroid"
width="0"
height="0"
src="images/Done_Error_Asteroid.png"
alt="faded red heart"
/>
<img
id="Faded Valid Asteroid"
width="0"
height="0"
src="images/Done_Valid_Asteroid.png"
alt="faded gray heart"
/>
    <script type="text/javascript" src="asteroidsGame.js"></script>
  </body>
</html>
